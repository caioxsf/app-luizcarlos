<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- biblioteca pro excel bb -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
    <!-- biblioteca pra transformar a data em padrao br -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

    <title>Planilha Caminh達o</title>
</head>
<body background="assets/img/bg.png">

    <div class="container">
        <form id="formulario">
            <label class="form-label" for="data">Data:</label><br>
            <input type="date" id="data" name="data" class="form-input"  placeholder="Data"><br>
    
            <label class="form-label" for="origem">Origem:</label><br>
            <input type="text" id="origem" name="origem" class="form-input" placeholder="Origem"><br>
    
            <label class="form-label" for="destino">Destino:</label><br>
            <input type="text" id="destino" name="destino" class="form-input" placeholder="Destino"><br>
    
            <label class="form-label" for="frete">Frete:</label><br>
            <input type="number" id="frete" name="frete" class="form-input" placeholder="Frete"><br>
    
            <label class="form-label" for="material">Material:</label><br>
            <input type="text" id="material" name="material" class="form-input" placeholder="Material"><br>
    
            <label class="form-label" for="peso">Peso:</label><br>
            <input type="number" id="peso" name="peso" class="form-input" placeholder="Peso"><br>
    
            <label class="form-label" for="motorista">Motorista:</label><br>
            <input type="text" id="motorista" name="motorista" class="form-input" placeholder="Motorista"><br>
    
            <label class="form-label" for="transportadora">Transportadora:</label><br>
            <input type="text" id="transportadora" name="transportadora" class="form-input" placeholder="Transportadora"><br>


            <input type="button" value="Adicionar" onclick="addColuna()" class="btn">
            <input type="reset" id="reset" class="btn" value="Resetar"><br>
            <input type="button" onclick="clearTable()" class="btn" value="Limpar Planilha">
            <input type="button" onclick="exportToExcel()" class="btn" value="Exportar para o Excel">
        </form>

        <form id="formu">
            <label for="nomeArquivo" class="form-label">Nome do arquivo (Opcional)</label><br>
            <input type="text" id="nomeArquivo" class="form-input" placeholder="Padr達o - planilha.xlsx"><br>

            <label for="totalViagem" class="form-label">Valor total de todas as viagens:</label><br>
            <input type="text" id="totalViagem" class="form-input" placeholder="R$" disabled><br>

            <label for="valorReceber" class="form-label">Valor total da comiss達o:</label><br>
            <input type="text" id="valorReceber" class="form-input" placeholder="R$" disabled><br>

            <label for="valorAdiantamento" class="form-label">Valor total do adiantamento</label><br>
            <input type="text" id="valorAdiantamento" class="form-input" placeholder="R$" disabled><br>



            <label for="adiantamento" class="form-label">Adiantamento</label><br>
            <input type="number" id="adiantamento" class="form-input" placeholder="R$"><br>

            <label for="dataAdiantamento" class="form-label">Data do adiantamento</label><br>
            <input type="date" id="dataAdiantamento" class="form-input"><br>

            <label for="salario" class="form-label">Salario</label><br>
            <input type="number" id="salario" class="form-input"><br>

            <label for="val" class="form-label">Salario a receber</label><br>
            <input type="text" id="val" class="form-input" disabled><br>

            <input type="button" class="btn calc-salario" value="Calcular Salario" onclick="calcular_salario()">

            
        </form>
    </div>
    
    <div class="container-botao">
        
    </div>
    

    <div class="container-tabela">
        <table id="tabelaForm">
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Origem</th>
                    <th>Destino</th>
                    <th>Frete</th>
                    <th>Material</th>
                    <th>Peso</th>
                    <th>Motorista</th>
                    <th>Valor Viagem</th>
                    <th>Comiss達o</th>
                    <th>Transportadora</th>
                    <th>Data Adiantamento</th>
                    <th>Adiantamento</th>
                    <th>Apagar</th>
                </tr>
            </thead>
            <tbody id="tabelaPronta">
                <!-- oreia vagabundo a tabela vai ficar bem aqui com o javascript -->
            </tbody>
        </table>
    </div>
    

    <script src="assets/js/script.js"></script>
</body>
</html>
